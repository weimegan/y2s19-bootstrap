<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Part 1</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <p>Name</p>
        </div>
        <div class="col-9">
          <p>Image</p>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <p>Munchkin Cat</p>
        </div>
        <div class="col-9">
          <img src="static/munchkin.jpg" alt="munchkin cat">
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <p>Persian Cat</p>
        </div>
        <div class="col-9">
          <img src="static/persian.jpg" alt="persian cat">
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <p>Siberian Cat</p>
        </div>
        <div class="col-9">
          <img src="static/siberian.jpg" alt="siberian cat">
        </div>
      </div>

    </div>

    <h1>Part 2: Carousel</h1>
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="static/munchkin.jpg" alt="munchkin cat">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="static/persian.jpg" alt="persian cat">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="static/siberian.jpg" alt="siberian cat">
        </div>
      </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <button type="button" class="btn btn-secondary">Previous</button>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <button type="button" class="btn btn-primary">Next</button>
    </a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
